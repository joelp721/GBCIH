<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="login-body">

    <div class="login-box">

        <form id="registrationForm" action="">

        <h1>
           Register 
        </h1>

        <div class="input-box">

            <input type="text" id="username" placeholder="EUID/Username" required>

            <i class='bx bxs-user-pin'></i>

        </div>

        <div class="input-box">

            <input type="password" id="password" placeholder="Password" required>

            <i class='bx bxs-lock-alt'></i>

        </div>
        <div class="input-box">
            <label for="userType"> Register as:</label>
            <select id="userType" required>
                <option value="user">User</option>
                <option value="organization">Organization</option>
            </select>

        </div>
        <!-- going to change this later, linking to the user home-->
        <!--                                   originally "submit"
        <a href="#" id="registration-button"><button type="submit">Register</button></a>-->
        <button id="registration-button" type="submit">Register</button>


        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
