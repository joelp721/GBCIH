<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- JavaScript Array for login redirect. This can be moved to a seperate file later if necessary -->

    <script>

        // USERNAME & PASSWORD ARRAY 
        const users = [
            { username: 'JohnSmith3@my.unt.edu', password: 'JohnnyBoy123'},
            { username: 'AlexRodriguez7@my.unt.edu', password: 'ARod23'},

            // We can add the organizations here once we have that functionality setup! 
        ];

        function loginUser() {
            const username = document.getElementById('username').value;

            const password = document.getElementById('password').value;

            //Verify the credentials match as specfified in the array

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Welcome back!');

                window.location.href = "userHome.html";
            } else {
                alert('Username or password do not match existing user. Try again.');
            }
        }

    </script>
</head>

<body class="login-body">

    <div class="login-box">

        <form action="">

        <h1>
           Login 
        </h1>

        <div class="input-box">

            <input type="text" id="username" name="username" placeholder="EUID" required>

            <i class='bx bxs-user-pin'></i>

        </div>

        <div class="input-box">

            <input type="password" id="password" name="password" placeholder="Password" required>

            <i class='bx bxs-lock-alt'></i>

        </div>

        <div class="remember-forgot">
            <label><input type='checkbox'>Remember me</label>

            <a href="#">Forgot password?</a>

        </div>
        <!-- going to change this later, linking to the user home-->
        <!--                                   originally "submit"-->
        <!--<a href="userHome.html">--><button type="button" onclick="loginUser()" class="submit-btn">Login</button></a>

        <div class="register-link">
            <p>
                Don't have an account? <a href="#">Register</a>
            </p>

        </div>

        </form>
    </div>

</body>
</html>
